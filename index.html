		// Objects constructor for shoe designer item Btn and Div ids
		function ShoeItem(name, btnId, divId) {
			this.name = name;
		    this.btnId = btnId;
		    this.divId = divId;
		}
		//Core shape Item
		var csItem = new ShoeItem('csItem', 'thumbCsBtn', 'thumbCsDiv');
		var heItem = new ShoeItem('heItem', 'thumbHeBtn', 'thumbHeDiv');
		var frItem = new ShoeItem('frItem', 'thumbFrBtn', 'thumbFrDiv');
		var bcItem = new ShoeItem('bcItem', 'thumbBcBtn', 'thumbBcDiv');
		var stItem = new ShoeItem('stItem', 'thumbStBtn', 'thumbStDiv');
		var emItem = new ShoeItem('emItem', 'thumbEmBtn', 'thumbEmDiv');
		var clItem = new ShoeItem('clItem', 'thumbClBtn', 'thumbClDiv');
		var designerItems = [csItem, heItem, frItem, bcItem, stItem, emItem, clItem]
		console.log(designerItems[1].btnId);



		for (var i = designerItems.length - 1; i >= 0; i--) {
			console.log(designerItems[i].btnId);
		}

		    	} else {
